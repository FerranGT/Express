<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Hello world!</h1>
	<button class="button">Get Data!</button>
	<ul class="list"></ul>
</body>
</html>

<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>

<script>
	$(".button").on("click", function() {
		$.ajax({
			url: "/data",
			type : 'GET',
			dataType : 'json',
		}).done(function(data) {
			//console.log(data);
			var listinfo ="";
			$.each(data, function(i, item) {
                listinfo += '<li class="list-group-item"><a href="' + item.github + '" target="_blank">' + item.name + '</li>'
            })    
            $(".list").html(listinfo);
		})
	})
</script>
